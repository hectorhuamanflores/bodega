
<div class="card border-primary mb-3">
  <div class="card-header">Header</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de Proveedores</h5>
    <div class="my-2 text-left">
      <button class="btn btn-rounded btn-default" type="button" [routerLink]="['/proveedores/form']"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span><span class="glyphicon glyphicon-user" aria-hidden="true"></span></button>
    </div>
    <div class="alert alert-info" *ngIf="proveedores?.length == 0">
       No hay registro en la base de datos
    </div>
    <table class="table table-bordered table-striped" *ngIf="proveedores?.length>0">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Ruc</th>
          <th>Direcci√≥n</th>
          <th>Telefono</th>
          <th>Email</th>
          <th>Editar</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let proveedor of proveedores">
          <td>{{proveedor.id}}</td>
          <td>{{proveedor.nombre}}</td>
          <td>{{proveedor.ruc}}</td>
          <td>{{proveedor.direccion}}</td>
          <td>{{proveedor.telefono}}</td>
          <td>{{proveedor.correo}}</td>
          <td>
            <button type="button" name="button" [routerLink]="['/proveedores/form',proveedor.id]" class="btn btn-link btn-sm"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
          </td>
          <td>
            <button type="button" name="button" (click)='delete(proveedor)' class="btn btn-link btn-sm"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
