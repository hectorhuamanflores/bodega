<br>
<div class="card bg-dark text-white">
   <div class="card-header">{{titulo}}</div>
   <div class="card-body">
      <form> <!-- (ngSubmit)= "create() -->
          <div class="form-group row">
              <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
              <div class="col-sm-6">
                 <input type="text" class="form-control" [(ngModel)]="proveedor.nombre" name="nombre">
              </div>
          </div>
          <div class="form-group row">
              <label for="ruc" class="col-form-label col-sm-2">Ruc</label>
              <div class="col-sm-6">
                 <input type="text" class="form-control" [(ngModel)]="proveedor.ruc" name="ruc">
              </div>
          </div>
          <div class="form-group row">
              <label for="direccion" class="col-form-label col-sm-2">Direcci√≥n</label>
              <div class="col-sm-6">
                 <input type="text" class="form-control" [(ngModel)]="proveedor.direccion" name="direccion">
              </div>
          </div>
          <div class="form-group row">
              <label for="telefono" class="col-form-label col-sm-2">Telefono</label>
              <div class="col-sm-6">
                 <input type="text" class="form-control" [(ngModel)]="proveedor.telefono" name="telefono">
              </div>
          </div>
          <div class="form-group row">
              <label for="email" class="col-form-label col-sm-2">Email</label>
              <div class="col-sm-6">
                 <input type="text" class="form-control" [(ngModel)]="proveedor.correo" name="email">
              </div>
          </div>
          <div class="form-group row">
              <div class="col-sm-6">
                  <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!proveedor.id else elseBlock">Crear</button>
                <ng-template #elseBlock>
                  <button class="btn btn-primary" role="button" (click)='update()'>Editar</button>
                </ng-template>
              </div>
          </div>
      </form>
   </div>
</div>
